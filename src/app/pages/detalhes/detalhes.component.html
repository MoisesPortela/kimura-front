<div class="container mt-5">
  <h1>Detalhes da Pessoa</h1>
  <form>
    <div class="mt-3">
      <label class="form-label">Nome Completo</label>
      <input
        type="text"
        placeholder="Insira o nome"
        class="form-control"
        value="{{ pessoa.nome }}"
        disabled
      />
    </div>
    <div class="mt-3">
      <label class="form-label">E-mail</label>
      <input
        type="text"
        placeholder="Insira o e-mail"
        class="form-control"
        value="{{ pessoa.email }}"
        disabled
      />
    </div>
    <div class="mt-3">
      <label class="form-label">CPF</label>
      <input
        type="text"
        placeholder="Insira o CPF"
        class="form-control"
        value="{{ pessoa.cpf }}"
        disabled
      />
    </div>
    <div class="mt-3">
      <label class="form-label">RG</label>
      <input
        type="text"
        placeholder="Insira o RG"
        class="form-control"
        value="{{ pessoa.rg }}"
        disabled
      />
    </div>
    <div class="mt-3">
      <label class="form-label">Telefone</label>
      <input
        type="text"
        placeholder="Insira o telefone"
        class="form-control"
        value="{{ pessoa.telefone }}"
        disabled
      />
    </div>
    <div class="mt-3">
      <label class="form-label">Idade</label>
      <input
        type="number"
        placeholder="Insira sua idade"
        class="form-control"
        value="{{ pessoa.idade }}"
        disabled
      />
    </div>
    <div class="d-flex mt-3">
      <button class="btn btn-info w-100 mx-1" [routerLink]="['/']">
        Voltar
      </button>
    </div>
  </form>
</div>
