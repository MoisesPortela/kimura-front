<div class="container mt-5">
  <h1>Cadastro de pessoas</h1>
  <form [formGroup]="formularioPessoa" (ngSubmit)="submit()" #formDir="ngForm">
    <div class="mt-3">
      <label class="form-label">Nome Completo</label>
      <input
        type="text"
        placeholder="Insira o nome"
        class="form-control"
        formControlName="nome"
      />
    </div>
    <div class="mt-3">
      <label class="form-label">E-mail</label>
      <input
        type="text"
        placeholder="Insira o e-mail"
        class="form-control"
        formControlName="email"
      />
    </div>
    <div class="mt-3">
      <label class="form-label">CPF</label>
      <input
        type="text"
        placeholder="Insira o CPF"
        class="form-control"
        formControlName="cpf"
      />
    </div>
    <div class="mt-3">
      <label class="form-label">RG</label>
      <input
        type="text"
        placeholder="Insira o RG"
        class="form-control"
        formControlName="rg"
      />
    </div>
    <div class="mt-3">
      <label class="form-label">Telefone</label>
      <input
        type="text"
        placeholder="Insira o telefone"
        class="form-control"
        formControlName="telefone"
      />
    </div>
    <div class="mt-3">
      <label class="form-label">Idade</label>
      <input
        type="text"
        placeholder="Insira sua idade"
        class="form-control"
        formControlName="idade"
      />
    </div>
    <div class="d-flex mt-3">
      <button class="btn btn-info w-50 mx-1" [routerLink]="['/']">
        Voltar
      </button>
      <button class="btn btn-success w-50 mx-1" type="submit">Cadastrar</button>
    </div>
  </form>
</div>
